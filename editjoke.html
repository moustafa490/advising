{%include 'base.html'%}

{% block body%}
<div class="container" style="margin-top: 10vh;">
    <h1 class="text-center">Edit st-username</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form action="/stsusername/{{id}}/edit" method="POST">
                <textarea class="form-control " name="stusername" id="exampleFormControlTextarea1" rows="3">{{stusername}}</textarea>

                <br>
                <div class="text-center">
                    <button type="submit" class="btn btn-danger">Submit</button>
                </div>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
{%endblock%}
